<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Papers Repository ‚Ä¢ DFS</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #0b0c10;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    canvas#bg { position: absolute; top: 0; left: 0; }

    /* Centered panel */
    #panel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      background: rgba(11,12,16,0.85);
      padding: 2rem;
      border-radius: 12px;
      overflow: hidden;
    }
    #panel h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #fff;           /* pure white */
    }

    /* Back button */
    #backBtn {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.4rem 0.8rem;
      background: #1f8ef1;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* File list */
    #list {
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
    .file-info {
      flex: 1;
      margin-right: 1rem;
    }
    .file-info .name { font-weight: bold; }
    .file-info .meta { font-size: 0.9rem; color: #aaa; margin-top: 0.25rem; }

    .btn {
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-open { background: #1f8ef1; color: #fff; }
    .btn-download { background: #00c6ff; color: #000; }

    /* Pagination */
    #pagination {
      text-align: center;
      margin-top: 0.5rem;
    }
    #pagination .page-btn {
      background: #1f8ef1;
      color: #fff;
      border: none;
      margin: 0 0.3rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #pagination .page-btn:disabled { opacity: 0.4; cursor: default; }
  </style>
</head>
<body>

  <!-- Three.js background -->
  <canvas id="bg"></canvas>

  <!-- Centered UI Panel -->
  <div id="panel">
    <!-- Dashboard button -->
    <button id="backBtn" onclick="location.href='dfs_dashboard.html'">‚Üê Dashboard</button>

    <h1>üìö Research Papers Repository</h1>

    <div id="list">
      <!-- file items injected here -->
    </div>
    <div id="pagination">
      <button id="prevBtn" class="page-btn">¬´ Prev</button>
      <button id="nextBtn" class="page-btn">Next ¬ª</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // --- Three.js animated background ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas:document.getElementById('bg'), antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    camera.position.z = 10;
    const geo = new THREE.SphereGeometry(0.1, 24, 24);
    const mat = new THREE.MeshBasicMaterial({ color:0x1f8ef1 });
    const nodes = [];
    for(let i=0; i<200; i++){
      const s = new THREE.Mesh(geo, mat);
      s.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
      scene.add(s);
      nodes.push(s);
    }
    function animate() {
      requestAnimationFrame(animate);
      const t = Date.now()*0.001;
      nodes.forEach((n,i)=>{
        n.rotation.x += 0.004;
        n.rotation.y += 0.004;
        n.position.x += Math.sin(t + i)*0.0005;
        n.position.y += Math.cos(t + i)*0.0005;
      });
      scene.rotation.y += 0.0003;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // --- Fetch & render file list with pagination ---
    let files = [], page = 0, pageSize = 10;
    async function loadFiles(){
      try {
        const res = await fetch('/api/files');
        files = await res.json();
        renderPage();
      } catch(e){
        document.getElementById('list').innerHTML = '<p style="color:tomato">Failed to load files.</p>';
      }
    }

    function renderPage(){
      const start = page * pageSize;
      const slice = files.slice(start, start + pageSize);
      const list = document.getElementById('list');
      list.innerHTML = slice.map(name => `
        <div class="file-item">
          <div class="file-info">
            <div class="name">${name}</div>
            <div class="meta">Filename: ${name}</div>
          </div>
          <button class="btn btn-open" onclick="window.open('/api/view/${name}','_blank')">Open</button>
          <button class="btn btn-download" onclick="window.location='/api/download/${name}'">Download</button>
        </div>
      `).join('') || '<p><em>No files uploaded.</em></p>';

      document.getElementById('prevBtn').disabled = page === 0;
      document.getElementById('nextBtn').disabled = (page+1)*pageSize >= files.length;
    }

    document.getElementById('prevBtn').onclick = ()=>{ if(page>0){ page--; renderPage(); }};
    document.getElementById('nextBtn').onclick = ()=>{ if((page+1)*pageSize<files.length){ page++; renderPage(); }};

    loadFiles();
  </script>
</body>
</html>
