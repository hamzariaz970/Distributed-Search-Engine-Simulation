<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Search ‚Ä¢ DFS</title>
  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Dashboard button, now in blue gradient */
    #backBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 11;
      background: linear-gradient(90deg, #00c6ff, #1f8ef1);
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 0 15px #00c6ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #backBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00c6ff;
    }

    #bg-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }
    .search-box {
      position: relative;
      width: 100%; max-width: 600px;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 0.6rem 1rem;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .search-box:focus-within { transform: scale(1.02); }
    .search-box .icon {
      font-size: 1.4rem;
      margin-right: 0.6rem;
      color: #fff;
      animation: pulse 2s infinite;
    }
    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.6rem;
    }
    @keyframes pulse {
      0%,100% { opacity: 0.6; transform: scale(1); }
      50%      { opacity: 1; transform: scale(1.1); }
    }
    #statusMsg {
      margin-top: 0.5rem;
      height: 1.2rem;
      color: #0ff;
      font-weight: bold;
    }
    #search-results {
      margin-top: 1rem;
      width: 100%; max-width: 600px;
      overflow-y: auto;
      max-height: 60vh;
    }
    .file-item {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.3s forwards;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .file-item .info {
      display: flex;
      flex-direction: column;
    }
    .file-item .info span {
      font-size: 1rem;
      color: #e0e0e0;
    }
    .file-item button {
      background: #1f8ef1;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
    }
    .file-item button:hover { background: #00c6ff; }
  </style>
</head>
<body>

  <!-- Back to Dashboard in blue gradient -->
  <button id="backBtn" onclick="location.href='dfs_dashboard.html'">‚Üê Dashboard</button>

  <!-- Floating Three.js background -->
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <h1>üîç File Search</h1>
    <div class="search-box">
      <div class="icon">üîé</div>
      <input type="text" id="search-input" placeholder="Type to search files..." autocomplete="off" />
    </div>
    <div id="statusMsg"></div>
    <div id="search-results"></div>
  </div>

  <script>
    // Three.js scene setup (blue cubes background)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas:document.getElementById('bg-canvas'), antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    camera.position.z = 15;

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color:0x00c6ff, transparent:true, opacity:0.2 });
    const cubes = [];
    for(let i=0; i<50; i++){
      const cube = new THREE.Mesh(geometry, material.clone());
      cube.userData = {
        initialY: (Math.random()-0.5)*20,
        speed:    Math.random()*0.5 + 0.5,
        offset:   Math.random()*Math.PI*2
      };
      cube.position.set(
        (Math.random()-0.5)*20,
        cube.userData.initialY,
        (Math.random()-0.5)*20
      );
      scene.add(cube);
      cubes.push(cube);
    }

    const light = new THREE.DirectionalLight(0xffffff,1);
    light.position.set(0,10,10);
    scene.add(light);

    function animate(){
      requestAnimationFrame(animate);
      const t = Date.now()*0.001;
      cubes.forEach(c=>{
        c.position.y = c.userData.initialY +
          Math.sin(t*c.userData.speed + c.userData.offset)*2;
      });
      scene.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // debounce helper
    function debounce(fn, delay){
      let timer=null;
      return (...args)=>{
        clearTimeout(timer);
        timer = setTimeout(()=>fn(...args), delay);
      };
    }

    const input     = document.getElementById('search-input');
    const statusMsg = document.getElementById('statusMsg');
    const resultsDiv= document.getElementById('search-results');
    input.addEventListener('input', debounce(doSearch, 500));

    async function doSearch(){
      const q = input.value.trim();
      resultsDiv.innerHTML='';
      statusMsg.textContent='';
      if(!q) return;
      statusMsg.textContent='Searching‚Ä¶';
      try{
        const resp = await fetch('/api/search',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({query:q})
        });
        const {results} = await resp.json();
        if(!results.length){
          resultsDiv.innerHTML = '<p style="text-align:center;opacity:0.6;">No matches found.</p>';
        } else {
          resultsDiv.innerHTML = results.map((r,i)=>`
            <div class="file-item" style="animation-delay:${i*0.05}s">
              <div class="info">
                <span>üìÑ ${r.basename}</span>
                <span style="font-size:0.9rem;color:#aaa;">
                  ${r.title} ‚Äî ${r.author}
                </span>
              </div>
              <button onclick="downloadFile('${r.basename}')">‚¨á Download</button>
            </div>
          `).join('');
        }
        statusMsg.textContent='';
      } catch{
        statusMsg.textContent='‚ùå Error searching.';
      }
    }

    async function downloadFile(filename){
      statusMsg.textContent='Starting download‚Ä¶';
      try{
        const resp = await fetch(`/api/download/${filename}`);
        statusMsg.textContent = resp.ok
          ? `‚úÖ Download started: ${filename}`
          : '‚ùå Download failed.';
      } catch{
        statusMsg.textContent='‚ùå Error downloading.';
      }
      setTimeout(()=>statusMsg.textContent='',3000);
    }
  </script>
</body>
</html>
