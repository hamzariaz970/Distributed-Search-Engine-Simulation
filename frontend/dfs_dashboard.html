<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gen-AI Based DFS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0c10;
      overflow: hidden;
      color: #fff;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(11, 12, 16, 0.85);
      z-index: 10;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 750px;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .option-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: linear-gradient(to right, #1f8ef1, #007bff);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(31, 142, 241, 0.4);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .option-btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(to right, #0e6ec2, #0056b3);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="overlay">
    <h1>A Gen-AI Based Search Engine<br>Using Distributed File System</h1>
    <p>
      Welcome to the research UI for a Gen-AI driven file system. Choose an option below to either<br>
      upload/index your documents or search and download papers from the intelligent archive.
    </p>
    <div class="btn-group">
      <button class="option-btn" onclick="location.href='indexing.html'">
        Index and Upload File
      </button>
      <button class="option-btn" onclick="location.href='searching.html'">
        Search and Download
      </button>
    </div>
  </div>

  <canvas id="bg"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.SphereGeometry(0.1, 24, 24);
    const material = new THREE.MeshBasicMaterial({ color: 0x1f8ef1 });

    const nodes = [];
    for (let i = 0; i < 300; i++) {
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20
      );
      scene.add(sphere);
      nodes.push(sphere);
    }

    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      nodes.forEach((node, idx) => {
        node.rotation.x += 0.005;
        node.rotation.y += 0.005;
        node.position.x += Math.sin(Date.now() * 0.001 + idx) * 0.0005;
        node.position.y += Math.cos(Date.now() * 0.001 + idx) * 0.0005;
      });
      scene.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
